<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Is Cool</title>
    <link rel="stylesheet"
    href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <a class="greyLink" href="#add_a_link"> <!-- About Section of the document-->
                <p>About</p>
            </a>
            <a class="greyLink" href="#add_a_link"> <!-- Store Section of the document-->
                <p>Store</p>
            </a>
        </nav>
        <section> <!--Right side of the header-->
            <a class="whiteLink" href="#add_a_link"> <!--Gmail Section of the document-->
                <p>Gmail</p>
            </a>
            <a class="whiteLink" href="#add_a_link"> <!--Images Section of the document-->
                <p>Images</p>
            </a>
            <a class="whiteLink" href="#add_a_link"> <!--Dots Section of the document-->
                <i class="fa-solid fa-braille"></i>
            </a>
            <a class="whiteLink" href="#add_a_link"> <!--Profile photo section of the document-->
                <img src="public/corgi.jpg" alt="corgi profile pic" />
            </a>
        </section>
    </header>
    <main>
        <div>
            <h1 class="headerText" id="headerLogo">Google!</h1> <!--Main Google Text-->
        </div>
        <div class="searchBar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input/> <!--User input tab-->
            <div class="iconButtonContainer">
                <button class="iconButton"> <!-- Speak Button -->
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="iconButton"> <!-- Search by photo button -->
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="searchButtonContainer">
            <button>
                <p>Google Search</p> <!-- Google Search Button-->
            </button>
            <button>
                <p>I'm Feeling Lucky</p> <!-- Im Feeling Lucky Button-->
            </button>
        </div>
        <div class="languageSelection">
            <p>Google offered in: <span>English</span></p> <!-- Located in 'City' Section -->
        </div>
    </main>
    <footer>
        <section>
            <p>Canada</p> <!--Location Section-->
        </section>
        <section>
            <div class="footerLink">
                <a>Advertising</a> <!-- Advertising section-->
                <a>Business</a> <!-- Business section-->
                <a>How Search Works</a> <!--How Search Works Section-->
            </div>
            <div class="footerLink">
                <a>Privacy</a> <!-- Privacy Section -->
                <a>Terms</a> <!-- Terms Section -->
                <a>Settings</a> <!-- Settings Section -->
            </div>
        </section>
    </footer>

</html>
